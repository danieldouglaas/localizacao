<!DOCTYPE html>
<html>
<head>
  <title>Enviar Localização</title>
</head>
<body>
  <h1>Clique para compartilhar sua localização</h1>
  <button onclick="getLocation()">Enviar Localização</button>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendPosition, showError);
      } else {
        alert("Geolocalização não é suportada pelo seu navegador.");
      }
    }

    function sendPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      const phone = "5511999999999"; // Substitua pelo seu número com DDI e DDD
      const message = `Minha localização: https://www.google.com/maps?q=${latitude},${longitude}`;
      window.location.href = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    }

    function showError(error) {
      alert("Erro ao obter localização: " + error.message);
    }
  </script>
</body>
</html>
